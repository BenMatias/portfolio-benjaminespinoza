  <style>
    :root {
      --dark-blue: #0A1931;
      --light-blue: #B3CFE5;
      --mid-blue: #4A7FA7;
      --deep-blue: #1A3D63;
      --accent: #0C969C;
      --almost-white: #F6FAFD;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f6fafd, #e8f0f8);
      color: var(--dark-blue);
    }

    a {
      text-decoration: none;
    }

    .header-hero-wrapper {
      background: url('assets/img/Header.jpg') center/cover no-repeat;
      color: white;
      position: relative;
    }

    header {
      background: transparent;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .logo img {
      height: 44px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      color: white;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--light-blue);
    }

    .lang-toggle {
      cursor: pointer;
      display: flex;
      align-items: center;
      color: white;
      font-weight: 600;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background: var(--dark-blue);
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .mobile-nav a, .mobile-nav .lang-toggle {
      padding: 1rem;
      border-top: 1px solid #ffffff22;
      color: white;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 6px;
      font-size: 1rem;
      transition: 0.3s ease;
      text-align: center;
    }

    .btn-blue {
      background-color: #0A1931;
      color: white;
      border: 2px solid white;
    }

    .btn-blue:hover {
      background-color: white;
      color: #0A1931;
      border-color: #0A1931;
    }

    .btn-outline-blue {
      background-color: white;
      color: #0A1931;
      border: 2px solid #0A1931;
    }

    .btn-outline-blue:hover {
      background-color: #0A1931;
      color: white;
      border-color: white;
    }

    .hero h1 {
      font-size: clamp(1.8rem, 3vw, 2.5rem);
      font-weight: 700;
      line-height: 1.3;
      color: white;
    }

    .hero p {
      font-size: clamp(1rem, 1.5vw, 1.2rem);
      line-height: 1.6;
      color: white;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 650px;
      position: relative;
      z-index: 1;
    }

    .hero-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      width: 100%;
      padding: 2rem;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 600px;
      min-width: 280px;
    }

    .hero-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .hero-image {
      flex: 1 1 300px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-width: 240px;
    }

    .hero-image img {
      height: 100%;
      max-height: 560px;
      object-fit: contain;
      border-radius: 0.5rem;
    }
  </style>
</head>

  <script>
    const translations = {
      en: {
        heroTitle: "Business & Data Analyst focused on transforming data into decisions",
        heroSubtitle: "Helping businesses make better decisions through analytics and business intelligence.",
        btnProjects: "View Projects",
        btnResume: "View Resume",
        aboutTitle: "About Me",
        aboutContent: `
          <p>I'm Benjamin Espinoza, Business & Data Analyst with a degree in Industrial Engineering and a strong background in analytics, reporting, and stakeholder collaboration. I enjoy solving complex problems with simple and scalable solutions.</p>
          <p>My experience spans the banking industry, automotive parts sales (LucasDiesel), and elevator installation and maintenance services (Heavenward). I've built dashboards, defined KPIs from scratch, and empowered teams with data-driven decision-making.</p>
          <p>I'm a father, a lifelong learner, passionate about music and continuous improvement. I’m currently expanding my skills in English, French, and product strategy.</p>
        `,
        impactTitle: "How I’ve Made an Impact",
        impact1Title: "Dashboards that Drive Decisions",
        impact1Text: "Designed impactful dashboards for banking, industrial, and executive audiences using Power BI and Looker Studio.",
        impact2Title: "Built KPI Systems from the Ground Up",
        impact2Text: "Established performance measurement frameworks in teams with no prior tracking, bringing structure, alignment, and continuous improvement.",
        impact3Title: "Efficiency Through Automation",
        impact3Text: "Automated recurring reporting tasks to eliminate manual processes and optimize time.",
        impact4Title: "Insights Across the Organization",
        impact4Text: "Empowered diverse business areas with data-driven insights to support decision-making across operations, sales, risk, product, and beyond.",
        projectsTitle: "Featured Projects",
        project1Title: "US Unemployment Analysis",
        project1Description: "Explores unemployment trends across U.S. states and metro areas using interactive dashboards.",
        project1Button: "View Project",
        viewAllBtn: "View All Projects"
      },
      es: {
        heroTitle: "Business & Data Analyst enfocado en transformar datos en decisiones",
        heroSubtitle: "Ayudo a las empresas a tomar mejores decisiones a través del análisis y la inteligencia de negocios.",
        btnProjects: "Ver Proyectos",
        btnResume: "Ver CV",
        aboutTitle: "Sobre mí",
        aboutContent: `
          <p>Soy Benjamin Espinoza, Business & Data Analyst con formación en Ingeniería Civil Industrial y experiencia en análisis de datos, reportería y colaboración con áreas de negocio. Me apasiona resolver problemas complejos con soluciones simples y escalables.</p>
          <p>He trabajado en banca, en venta de repuestos automotrices (LucasDiesel) y en servicios de instalación y mantención de ascensores (Heavenward). He construido dashboards, definido KPIs desde cero y empoderado equipos con toma de decisiones basadas en datos.</p>
          <p>Padre, aprendiz permanente y amante de la música y la mejora continua. Actualmente perfecciono mi inglés, francés y conocimientos en estrategia de producto.</p>
        `,
        impactTitle: "Cómo He Generado Impacto",
        impact1Title: "Dashboards que Impulsan Decisiones",
        impact1Text: "Diseñé dashboards de alto impacto para audiencias ejecutivas, industriales y del sector bancario usando Power BI y Looker Studio.",
        impact2Title: "Implementación de Sistemas de KPIs desde Cero",
        impact2Text: "Establecí marcos de medición de desempeño donde antes no existían, aportando estructura, alineación y mejora continua.",
        impact3Title: "Eficiencia a Través de la Automatización",
        impact3Text: "Automatización de tareas recurrentes de reportería para eliminar procesos manuales y optimizar el tiempo.",
        impact4Title: "Insights para Toda la Organización",
        impact4Text: "Apoyé diversas áreas de negocio con insights accionables que respaldan la toma de decisiones en operaciones, ventas, riesgo, producto y más.",
        projectsTitle: "Proyectos Destacados",
        project1Title: "Análisis de Desempleo en EE.UU.",
        project1Description: "Explora tendencias de desempleo en EE.UU. a nivel estatal y metropolitano mediante dashboards interactivos.",
        project1Button: "Ver Proyecto",
        viewAllBtn: "Ver Todos los Proyectos"
      }
    };
    function toggleLang() {
      const current = document.documentElement.lang;
      const nextLang = current === 'en' ? 'es' : 'en';
      document.documentElement.lang = nextLang;
      updateLang(nextLang);
    }

    function updateLang(lang) {
      document.getElementById("hero-title").textContent = translations[lang].heroTitle;
      document.getElementById("hero-subtitle").textContent = translations[lang].heroSubtitle;
      document.getElementById("btn-projects").textContent = translations[lang].btnProjects;
      document.getElementById("btn-resume").textContent = translations[lang].btnResume;
      document.getElementById("about-title").textContent = translations[lang].aboutTitle;
      document.getElementById("about-text-content").innerHTML = translations[lang].aboutContent;
      document.getElementById("impact-title").textContent = translations[lang].impactTitle;
      document.getElementById("impact-1-title").textContent = translations[lang].impact1Title;
      document.getElementById("impact-1-text").textContent = translations[lang].impact1Text;
      document.getElementById("impact-2-title").textContent = translations[lang].impact2Title;
      document.getElementById("impact-2-text").textContent = translations[lang].impact2Text;
      document.getElementById("impact-3-title").textContent = translations[lang].impact3Title;
      document.getElementById("impact-3-text").textContent = translations[lang].impact3Text;
      document.getElementById("impact-4-title").textContent = translations[lang].impact4Title;
      document.getElementById("impact-4-text").textContent = translations[lang].impact4Text;
      document.getElementById("projects-title").textContent = translations[lang].projectsTitle;
      document.getElementById("project-1-title").textContent = translations[lang].project1Title;
      document.getElementById("project-1-description").textContent = translations[lang].project1Description;
      document.getElementById("project-1-button").textContent = translations[lang].project1Button;
      document.getElementById("view-all-btn").textContent = translations[lang].viewAllBtn;

      document.querySelectorAll(".lang-toggle").forEach(el => {
        el.innerHTML = lang === "en"
          ? '<img src="https://flagcdn.com/cl.svg" alt="CL" style="width: 20px; vertical-align: middle;"> ES'
          : '<img src="https://flagcdn.com/us.svg" alt="US" style="width: 20px; vertical-align: middle;"> EN';
      });
    }

    let autoScrollInterval;

    function startAutoScroll() {
      const carousel = document.getElementById('project-carousel');
      autoScrollInterval = setInterval(() => {
        const maxScrollLeft = carousel.scrollWidth - carousel.clientWidth;
        if (carousel.scrollLeft >= maxScrollLeft - 10) {
          carousel.scrollTo({ left: 0, behavior: 'smooth' });
        } else {
          carousel.scrollBy({ left: 320, behavior: 'smooth' });
        }
      }, 4000);
    }

    function stopAutoScroll() {
      clearInterval(autoScrollInterval);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = 'en';
      document.documentElement.lang = lang;
      updateLang(lang);

      document.getElementById('menu-toggle').addEventListener('click', () => {
        document.getElementById('mobile-nav').classList.toggle('show');
      });

      const carousel = document.getElementById('project-carousel');
      const prev = document.querySelector('.carousel-btn.prev');
      const next = document.querySelector('.carousel-btn.next');

      prev.addEventListener('click', () => {
        carousel.scrollBy({ left: -320, behavior: 'smooth' });
      });

      next.addEventListener('click', () => {
        carousel.scrollBy({ left: 320, behavior: 'smooth' });
      });

      startAutoScroll();
      carousel.addEventListener('mouseenter', stopAutoScroll);
      carousel.addEventListener('mouseleave', startAutoScroll);
    });
  </script>
</body>
